components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: Internal server error
      required:
        - message

    WeatherPostBody:
      type: object
      properties:
        lat:
          type: number
          example: -22.9064
        lon:
          type: number
          example: -47.0616
      required:
        - lat
        - lon
    WeatherPostResponse:
      type: object
      properties:
        cityName:
          type: string
          example: "Campinas"
        temperature:
          type: string
          example: "30 degrees"
        tracks:
          type: array
          items:
            type: string
            example: "blinding lights"
